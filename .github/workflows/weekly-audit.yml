name: Weekly Dataset Audit

on:
  schedule:
    - cron: '0 3 * * 1' # Every Monday at 03:00 UTC
  workflow_dispatch: {}

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run full audit (fail on findings)
        run: npm run audit:all -- --fail-on-findings

      - name: Upload audit artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-backups-and-logs
          path: |
            src/data/*.backup-*
            src/data/chunks/*.backup-*
            scripts/**/*.js
            package.json
